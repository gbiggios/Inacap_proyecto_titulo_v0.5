{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Seleccionar Taller</h1>
    <div class="list-group">
        {% for taller in talleres %}
        <a href="{{ url_for('admin.historial_admin.historial_asistencia', taller_id=taller.taller_id) }}" class="list-group-item list-group-item-action">
            {{ taller.nombre }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
