<ul class="list-group">
    {% for asignacion in asignaciones %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>
            {{ asignacion.estudiante.nombre }} {{ asignacion.estudiante.apellido_paterno }} - {{ asignacion.estudiante.curso }}
        </span>
        <form action="{{ url_for('admin.estudiantes_taller_admin_delete', id_taller_estudiante=asignacion.id_taller_estudiante) }}" method="POST" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta asignación?');">
            {{ form.hidden_tag() }} <!-- Token CSRF -->
            <button type="submit" class="btn btn-danger btn-sm">Borrar</button>
        </form>
    </li>
    {% endfor %}
</ul>
